<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-container">
            <img class="background" src="./images/bg-main-mobile.png" alt="">
            <div class="card-container">
                <div class="card-front-container">
                 
                <img 
                    class="card-front"
                    src="./images/bg-card-front.png" alt="">
                    <img class="logo" src="./images/card-logo.svg" alt="">
                    <p class="number-card">0000 0000 0000 0000</p>
                    <p class="name-card">Yeraldin Espinosa</p>
                    <p class="expiry-date">00/00</p>
                </div>
                <div class="card-back-container">
                     <img
                        class="card-back"
                        src="./images/bg-card-back.png" alt="">
                        <p class="cvc">000</p>
                </div>
                
            </div>
        
        <div class="form-container">
            <form action="" class="form">
                <label for="">CARDHOLDER NAME</label>
                    <input type="text" placeholder="e.j. Jane Appleseed">
            
                <label for=""> CARD NUMBER</label>
                    <input type="text" placeholder="e.j. 1234 5678 9123 000">
            
                
                    <p> EXP. DATE (MM/YY) CVC </p>  
                    <div class="label-month-year-cvc">
                    <input type="day"name="" id="input-month" placeholder="MM">
                        <input type="year" name="" id="input-year" placeholder="YY">
                        <input type="text" name="" id="input-cvc" placeholder="e.j.">
                </div>
                <button class="button">Confirm</button>
            </form>
        </div>
    </main>
    <script src="./src/index.js"></script>
</body>
</html>
